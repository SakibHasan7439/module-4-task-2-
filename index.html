<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="align-items">
        <div>
            <h2 class="display">Share your Stories</h2>
            <label  class="display" for="story">Your Story:</label>
            <textarea name="story" id="story" rows="10" cols="50"></textarea>
          </div>
            <form action="">
                <label for="select">Customer feedback:</label>
                <select name="feedback" id="feedback">
                <option value="good">Good</option>
                <option value="excellent">Excellent</option>
                <option value="Not interesting">Not Interesting</option>
                </select>
                <input type="submit">
            </form>
    </div>
</body>
